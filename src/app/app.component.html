<app-header></app-header>

<div class="flexrow">
  <div class="container">
    <app-friendbox *ngIf="fs.openLogin === false"></app-friendbox>
    
    <div *ngIf="fs.openLogin === false">
      <app-hamster-card 
      *ngFor= "let i of [0, 1, 2, 3]"
      [text]="postTexts[i]" 
      [imgtext]="images2[i]"
      ></app-hamster-card>
    </div>
  </div>
  <app-proposals *ngIf="fs.openLogin === false"> </app-proposals>
  <app-login *ngIf="fs.openLogin === true"></app-login>
</div>
